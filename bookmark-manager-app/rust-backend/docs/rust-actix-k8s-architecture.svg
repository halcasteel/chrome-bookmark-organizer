<svg viewBox="0 0 1200 800" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="1200" height="800" fill="#0a0e27"/>
  
  <!-- Title -->
  <text x="600" y="30" text-anchor="middle" fill="#00d9ff" font-size="24" font-weight="bold" font-family="Arial, sans-serif">
    Rust + Actix Web Kubernetes Native Architecture
  </text>
  
  <!-- Ingress Layer -->
  <g transform="translate(50, 60)">
    <rect x="0" y="0" width="1100" height="80" fill="#1a1f3a" stroke="#00d9ff" stroke-width="2" rx="5"/>
    <text x="550" y="25" text-anchor="middle" fill="#00d9ff" font-size="14" font-weight="bold">Ingress Layer</text>
    <rect x="450" y="35" width="200" height="35" fill="#2d3561" stroke="#00d9ff" stroke-width="1" rx="3"/>
    <text x="550" y="57" text-anchor="middle" fill="#ffffff" font-size="12">Kubernetes Ingress / Istio</text>
  </g>
  
  <!-- API Gateway -->
  <g transform="translate(50, 160)">
    <rect x="0" y="0" width="1100" height="80" fill="#1a1f3a" stroke="#ff6b6b" stroke-width="2" rx="5"/>
    <text x="550" y="25" text-anchor="middle" fill="#ff6b6b" font-size="14" font-weight="bold">API Gateway - Rust/Actix</text>
    <rect x="350" y="35" width="400" height="35" fill="#2d3561" stroke="#ff6b6b" stroke-width="1" rx="3"/>
    <text x="550" y="57" text-anchor="middle" fill="#ffffff" font-size="12">Gateway Service (Load Balancing, Rate Limiting, Auth)</text>
  </g>
  
  <!-- Core Services -->
  <g transform="translate(50, 260)">
    <rect x="0" y="0" width="1100" height="120" fill="#1a1f3a" stroke="#4ecdc4" stroke-width="2" rx="5"/>
    <text x="550" y="25" text-anchor="middle" fill="#4ecdc4" font-size="14" font-weight="bold">Core Services - Rust/Actix</text>
    
    <!-- Service boxes -->
    <g transform="translate(20, 40)">
      <!-- Auth Service -->
      <rect x="0" y="0" width="200" height="60" fill="#2d3561" stroke="#4ecdc4" stroke-width="1" rx="3"/>
      <text x="100" y="25" text-anchor="middle" fill="#ffffff" font-size="11" font-weight="bold">Auth Service</text>
      <text x="100" y="45" text-anchor="middle" fill="#a0a0a0" font-size="10">JWT/2FA</text>
      
      <!-- Bookmarks Service -->
      <rect x="220" y="0" width="200" height="60" fill="#2d3561" stroke="#4ecdc4" stroke-width="1" rx="3"/>
      <text x="320" y="25" text-anchor="middle" fill="#ffffff" font-size="11" font-weight="bold">Bookmarks Service</text>
      <text x="320" y="45" text-anchor="middle" fill="#a0a0a0" font-size="10">CRUD/Search</text>
      
      <!-- Import Service -->
      <rect x="440" y="0" width="200" height="60" fill="#2d3561" stroke="#4ecdc4" stroke-width="1" rx="3"/>
      <text x="540" y="25" text-anchor="middle" fill="#ffffff" font-size="11" font-weight="bold">Import Service</text>
      <text x="540" y="45" text-anchor="middle" fill="#a0a0a0" font-size="10">HTML Parser</text>
      
      <!-- Enrichment Service -->
      <rect x="660" y="0" width="200" height="60" fill="#2d3561" stroke="#4ecdc4" stroke-width="1" rx="3"/>
      <text x="760" y="25" text-anchor="middle" fill="#ffffff" font-size="11" font-weight="bold">Enrichment Service</text>
      <text x="760" y="45" text-anchor="middle" fill="#a0a0a0" font-size="10">AI Processing</text>
      
      <!-- Task Service -->
      <rect x="880" y="0" width="180" height="60" fill="#2d3561" stroke="#4ecdc4" stroke-width="1" rx="3"/>
      <text x="970" y="25" text-anchor="middle" fill="#ffffff" font-size="11" font-weight="bold">Task Service</text>
      <text x="970" y="45" text-anchor="middle" fill="#a0a0a0" font-size="10">A2A Orchestration</text>
    </g>
  </g>
  
  <!-- Data Layer -->
  <g transform="translate(50, 400)">
    <rect x="0" y="0" width="1100" height="120" fill="#1a1f3a" stroke="#f7b731" stroke-width="2" rx="5"/>
    <text x="550" y="25" text-anchor="middle" fill="#f7b731" font-size="14" font-weight="bold">Data Layer</text>
    
    <!-- Database boxes -->
    <g transform="translate(150, 40)">
      <!-- PostgreSQL -->
      <rect x="0" y="0" width="250" height="60" fill="#2d3561" stroke="#f7b731" stroke-width="1" rx="3"/>
      <text x="125" y="25" text-anchor="middle" fill="#ffffff" font-size="11" font-weight="bold">PostgreSQL</text>
      <text x="125" y="45" text-anchor="middle" fill="#a0a0a0" font-size="10">Primary Store</text>
      
      <!-- Redis -->
      <rect x="300" y="0" width="250" height="60" fill="#2d3561" stroke="#f7b731" stroke-width="1" rx="3"/>
      <text x="425" y="25" text-anchor="middle" fill="#ffffff" font-size="11" font-weight="bold">Redis</text>
      <text x="425" y="45" text-anchor="middle" fill="#a0a0a0" font-size="10">Cache/Queue</text>
      
      <!-- S3/MinIO -->
      <rect x="600" y="0" width="200" height="60" fill="#2d3561" stroke="#f7b731" stroke-width="1" rx="3"/>
      <text x="700" y="25" text-anchor="middle" fill="#ffffff" font-size="11" font-weight="bold">S3/MinIO</text>
      <text x="700" y="45" text-anchor="middle" fill="#a0a0a0" font-size="10">Object Store</text>
    </g>
  </g>
  
  <!-- Infrastructure -->
  <g transform="translate(50, 540)">
    <rect x="0" y="0" width="1100" height="120" fill="#1a1f3a" stroke="#a55eea" stroke-width="2" rx="5"/>
    <text x="550" y="25" text-anchor="middle" fill="#a55eea" font-size="14" font-weight="bold">Infrastructure</text>
    
    <!-- Infrastructure boxes -->
    <g transform="translate(150, 40)">
      <!-- NATS -->
      <rect x="0" y="0" width="200" height="60" fill="#2d3561" stroke="#a55eea" stroke-width="1" rx="3"/>
      <text x="100" y="25" text-anchor="middle" fill="#ffffff" font-size="11" font-weight="bold">NATS</text>
      <text x="100" y="45" text-anchor="middle" fill="#a0a0a0" font-size="10">Event Bus</text>
      
      <!-- Prometheus -->
      <rect x="250" y="0" width="200" height="60" fill="#2d3561" stroke="#a55eea" stroke-width="1" rx="3"/>
      <text x="350" y="25" text-anchor="middle" fill="#ffffff" font-size="11" font-weight="bold">Prometheus</text>
      <text x="350" y="45" text-anchor="middle" fill="#a0a0a0" font-size="10">Metrics</text>
      
      <!-- Jaeger -->
      <rect x="500" y="0" width="200" height="60" fill="#2d3561" stroke="#a55eea" stroke-width="1" rx="3"/>
      <text x="600" y="25" text-anchor="middle" fill="#ffffff" font-size="11" font-weight="bold">Jaeger</text>
      <text x="600" y="45" text-anchor="middle" fill="#a0a0a0" font-size="10">Tracing</text>
    </g>
  </g>
  
  <!-- Connection lines -->
  <g stroke="#555" stroke-width="1" fill="none" opacity="0.6">
    <!-- Ingress to Gateway -->
    <path d="M 600 140 L 600 160" stroke="#00d9ff" marker-end="url(#arrowblue)"/>
    
    <!-- Gateway to Services -->
    <path d="M 600 240 L 170 260" stroke="#ff6b6b" marker-end="url(#arrowred)"/>
    <path d="M 600 240 L 390 260" stroke="#ff6b6b" marker-end="url(#arrowred)"/>
    <path d="M 600 240 L 610 260" stroke="#ff6b6b" marker-end="url(#arrowred)"/>
    <path d="M 600 240 L 830 260" stroke="#ff6b6b" marker-end="url(#arrowred)"/>
    <path d="M 600 240 L 1020 260" stroke="#ff6b6b" marker-end="url(#arrowred)"/>
    
    <!-- Services to Data -->
    <path d="M 170 380 L 275 400" stroke="#4ecdc4" marker-end="url(#arrowgreen)"/>
    <path d="M 390 380 L 325 400" stroke="#4ecdc4" marker-end="url(#arrowgreen)"/>
    <path d="M 390 380 L 575 400" stroke="#4ecdc4" marker-end="url(#arrowgreen)"/>
    <path d="M 610 380 L 800 400" stroke="#4ecdc4" marker-end="url(#arrowgreen)"/>
    <path d="M 830 380 L 525 400" stroke="#4ecdc4" marker-end="url(#arrowgreen)"/>
    <path d="M 1020 380 L 300 540" stroke="#4ecdc4" marker-end="url(#arrowgreen)"/>
  </g>
  
  <!-- Arrows -->
  <defs>
    <marker id="arrowblue" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#00d9ff"/>
    </marker>
    <marker id="arrowred" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#ff6b6b"/>
    </marker>
    <marker id="arrowgreen" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto" markerUnits="strokeWidth">
      <path d="M0,0 L0,6 L9,3 z" fill="#4ecdc4"/>
    </marker>
  </defs>
  
  <!-- Key Features -->
  <g transform="translate(50, 680)">
    <rect x="0" y="0" width="1100" height="100" fill="#1a1f3a" stroke="#00d9ff" stroke-width="1" rx="5" opacity="0.8"/>
    <text x="550" y="25" text-anchor="middle" fill="#00d9ff" font-size="14" font-weight="bold">Key Architecture Features</text>
    
    <g transform="translate(50, 40)">
      <text x="0" y="0" fill="#4ecdc4" font-size="11">• Sub-millisecond latency</text>
      <text x="0" y="20" fill="#4ecdc4" font-size="11">• 1M+ RPS capability</text>
      <text x="250" y="0" fill="#ff6b6b" font-size="11">• Memory-safe by design</text>
      <text x="250" y="20" fill="#ff6b6b" font-size="11">• Zero-downtime deployments</text>
      <text x="500" y="0" fill="#f7b731" font-size="11">• Auto-scaling on K8s</text>
      <text x="500" y="20" fill="#f7b731" font-size="11">• Event-driven architecture</text>
      <text x="750" y="0" fill="#a55eea" font-size="11">• Full observability</text>
      <text x="750" y="20" fill="#a55eea" font-size="11">• Service mesh ready</text>
    </g>
  </g>
</svg>